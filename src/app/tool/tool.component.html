<li [ngClass]="{'list-group-item': true, 
                'list-group-item-success': toolStatus === 'On',
                'list-group-item-danger': toolStatus === 'Off'}">
  <div
  style="width:20px; height:20px; background-color:red;"
  *ngIf="toolStatus === 'Off'" >
  </div>
  <h4 [ngStyle]="{color: getColor()}">Tool : {{ toolName }} -- Status : {{ getStatus() }} </h4
    >
  <input type="text" class="form-control" [(ngModel)]="toolName">
</li>
